<!DOCTYPE html>
<html lang="en">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
</head>
<body>

    <div class="is-mobile"> 
        <div class="hero is-light is-bold is-mobile">
        <div class="hero-body has-text-centered is-size-1"> 
            COVID TRACKER WIREFRAME
        </div>
        </div>
    </div>
    
    <div class="columns is-mobile mt-6 ml-4">
        
        <div class="column is-mobile is-one-quarter has-background-grey-light mr-5">

        <p class="button is-light mb-4">SELECT STATE</p><br>
        <input type="text" id="user-search" placeholder="2 Letter format 'CA'">
        <button id="state-submit">Submit</button><br>
        <p class="button is-light mt-4 mb-4">SELECT DATE</p><br>
        <input type="text" id="user-date" placeholder="Add date: YYYYMMDD">
        <button id="state-submit">Submit</button>

        </div>

        <div class= "column has-background-light has-text-centered is-size-2">
           <p class="box" >LATEST HEADLINES ON COVID</p> 
        </div>

    <footer></footer>
